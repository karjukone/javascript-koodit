<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Tehtävä 8</h1>
    <ul> 
    </ul>
    <script>
        const year = parseInt(prompt('Enter a start year: '));
        const endYear = parseInt(prompt('Enter an end year'));

        for (let i = year; i < endYear; i++) {
            if (i % 4 == 0) {
                document.querySelector('ul').innerHTML += (`<li> ${i} </li>`);
        }
            else if (i % 100 == 0 && i % 400 == 0) {
            document.querySelector('ul').innerHTML += (`<li> ${i} </li>`);
        }
        }
    </script>
</body>
</html>
