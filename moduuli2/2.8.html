<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<p id="vastaus"></p>
<script>
    function contact(array) {
        string = "";
        for (let i = 0; i < array.length; i++) {
            string += array[i];
        }
        return string;
    }

    const names = ['Johnny','DeeDee','Joey','Marky']
    finalNames = contact(names);
    document.querySelector('#vastaus').innerHTML = finalNames;

</script>

</body>
</html>
