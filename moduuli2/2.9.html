<body>
<script>
function even(array) {
    parilliset = []
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 == 0) {
            parilliset.push(array[i]);
        }
    }
    return parilliset;
}

const numbers = [1, 2, 56, 8, 11, 90, 7, 21]
even(numbers);
console.log(numbers);
console.log(parilliset);

</script>
</body>
