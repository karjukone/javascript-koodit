<h1>Tehtävä 2.4.</h1>
<script>
    numbers = []
    
    while (true) {
        let number = parseInt(prompt('Enter a number: '));

        if (number === 0) {
            break;
            }
    numbers.push(number);
    }
    numbers.sort((a,b)=> a-b);
    numbers.reverse()

    for(let n of numbers) {
        console.log(n)
    }
</script>
